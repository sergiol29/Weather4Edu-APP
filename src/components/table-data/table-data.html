<!-- Generated template for the TableDataComponent component -->
<ion-grid class="bg-grid-white padding-6">
  <ion-row>
    <ion-col col-12>
      <h2 item-start class="font18 bold">Representation data of last {{ range.number }} {{ range.time }}</h2>    
    </ion-col>
  </ion-row>
</ion-grid>

<ion-grid class="bg-grid padding-6">
  <ion-row *ngFor="let datum of _data">
    <ion-col col-12>
      <h2 item-start class="font20 color-white light">{{ datum.name }}</h2>    
    </ion-col>
    <ion-col col-6 col-sm-6 col-md-4 col-lg-4 col-xl-4 *ngFor="let values of datum.data">
      <ion-item class="font-fira">
        <h2 class="bold color-blue">{{ values[1] }} {{ datum.symbol }}</h2> 
        <p class="bold font13 color-black">{{ values[0] }}</p>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-grid>
