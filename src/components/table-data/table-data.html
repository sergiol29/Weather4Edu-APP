<!-- Generated template for the TableDataComponent component -->
<ion-list>
  <ion-list-header>
    Representation data of last {{ range }} days
  </ion-list-header>
</ion-list>

<ion-item-group *ngFor="let datum of _data">
  <ion-item-divider color="light">{{ datum.name }}</ion-item-divider>
  <ion-item *ngFor="let values of datum.data">
    {{ values[1] }}{{ datum.symbol }}
    <ion-note item-end><strong>{{ values[0] }}</strong></ion-note>
  </ion-item>
</ion-item-group>
