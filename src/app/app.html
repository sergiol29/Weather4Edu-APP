<ion-menu side="right" [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item (tap)="ConfigVariable()">
        <ion-icon name="add" item-start></ion-icon>
        Add variable
      </ion-item>

      <ion-item (tap)="logout()">
        <ion-icon name="log-out" item-start></ion-icon>
        Log out
      </ion-item>

      <ion-item menuClose>
        <ion-icon name="close" item-start></ion-icon>
        Close menu
      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
