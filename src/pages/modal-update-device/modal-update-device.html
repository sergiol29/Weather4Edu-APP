<ion-header>

  <ion-navbar>
    <ion-title>Update Device</ion-title>
  </ion-navbar> 

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-grid class="bg-grid-white">
      <form novalidate *ngIf="form" [formGroup]="form" (ngSubmit)="onSubmit()">
        <ion-row>
          <ion-col col-12>
            <ion-item item-start class="font-fira">
              <ion-label class="bold color-blue">Name:</ion-label>
              <ion-input type="text" formControlName="name"></ion-input>
            </ion-item>
          </ion-col>
 
          <ion-col col-12>
              <ion-item class="alert alert-danger" *ngIf="form.get('name').hasError('required') && form.get('name').touched 
              || ( form.get('name').hasError('maxlength') || form.get('name').hasError('minlength') )">
              <p style="color:darkred">Name <strong>is required</strong>, <strong>max length 128 caracter</strong> and <br> <strong>min length 5 caracter</strong></p>
              </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-6>
            <button ion-button block icon-right [disabled]="form.invalid">
              Update
              <ion-icon name="arrow-dropright-circle"></ion-icon>
            </button>
          </ion-col>

          <ion-col col-6>
            <button ion-button color="danger" block icon-left (tap)="cancelModal()">
              <ion-icon name="close-circle"></ion-icon>
              Cancel
            </button>
          </ion-col>
        </ion-row>
      </form>
    </ion-grid>
  </ion-card>
</ion-content>
