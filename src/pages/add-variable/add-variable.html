<ion-header>
  <ion-navbar>

    <ion-grid>
      <ion-row>    
        <ion-col col-6>
          <ion-title class="padding-6">Variables</ion-title>
        </ion-col>

        <ion-col col-6>
          <ion-buttons end *ngIf="station">
            <button ion-button icon-only (tap)="goToHome(station.user_id)">
              <ion-icon name="home"></ion-icon>
            </button>
            <button ion-button icon-only (tap)="logout()">
              <ion-icon name="log-out"></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
    
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>    
    <ion-grid class="bg-grid-white">
      <form novalidate *ngIf="form" [formGroup]="form" (ngSubmit)="onSubmit()">
        <ion-row>
          <ion-col col-12>
            <ion-item item-start class="font-fira">
              <ion-label class="bold color-blue">Code:</ion-label>
              <ion-input class="border-bottom" type="text" formControlName="user_id" value="{{ idUser }}"></ion-input>
            </ion-item>
          </ion-col>

          <ion-col col-12>
            <ion-item item-start class="font-fira">
              <ion-label class="bold color-blue">Code:</ion-label>
              <ion-input class="border-bottom" type="text" formControlName="code"></ion-input>
            </ion-item>
          </ion-col>

          <ion-col col-12>
            <ion-item class="alert alert-danger" *ngIf="form.get('code').hasError('required') && form.get('code').touched 
            || ( form.get('code').hasError('maxlength') || form.get('code').hasError('minlength') )">
            <p class="color-darkred white-space-normal">Code <strong>is required</strong>, <strong>max length 5 caracter</strong> and <strong>min length 3 caracter</strong></p>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-12>
            <ion-item item-start class="font-fira">
              <ion-label class="bold color-blue">Name:</ion-label>
              <ion-input class="border-bottom" type="text" formControlName="name"></ion-input>
            </ion-item>
          </ion-col>
  
          <ion-col col-12>
              <ion-item class="alert alert-danger" *ngIf="form.get('name').hasError('required') && form.get('name').touched 
              || ( form.get('name').hasError('maxlength') || form.get('name').hasError('minlength') )">
              <p class="color-darkred white-space-normal">Name <strong>is required</strong>, <strong>max length 15 caracter</strong> and <strong>min length 5 caracter</strong></p>
              </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-12>
            <ion-item item-start class="font-fira">
              <ion-label class="bold color-blue">Symbol:</ion-label>
              <ion-input class="border-bottom" type="text" formControlName="symbol"></ion-input>
            </ion-item>
          </ion-col>
  
          <ion-col col-12>
              <ion-item class="alert alert-danger" *ngIf="form.get('symbol').touched 
              && ( form.get('symbol').hasError('maxlength') || form.get('symbol').hasError('minlength') )">
              <p class="color-darkred white-space-normal">Symbol <strong>is NOT required</strong>, but <strong>max length 4 caracter</strong></p>
              </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-12>
            <button ion-button block icon-right [disabled]="form.invalid">
              Create
              <ion-icon name="arrow-dropright-circle"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </form>
    </ion-grid>
  </ion-card>
</ion-content>
