<ion-content padding>
  <ion-card>
    <ion-grid class="bg-grid-white">
      <img src="assets/imgs/Blanco_1.png"/>
      <form novalidate *ngIf="form" [formGroup]="form" (ngSubmit)="onSubmit()">
        <ion-row>
          <ion-col col-12>
            <ion-item item-start text-center class="font-fira">
              <ion-label class="bold"><ion-icon name="at"></ion-icon> Email</ion-label>
            </ion-item>
            <ion-item item-start class="font-fira">
              <ion-input type="text" formControlName="email" class="border-bottom"></ion-input>
            </ion-item>
          </ion-col>
 
          <ion-col col-12>
              <ion-item class="alert alert-danger" *ngIf="form.get('email').hasError('required') && form.get('email').touched">
                <p class="color-darkred white-space-normal">Email <strong>is required</strong></p>
              </ion-item>
              <ion-item class="alert alert-danger" *ngIf="form.get('email').hasError('pattern') && form.get('email').touched">
                <p class="color-darkred white-space-normal">Email <strong>incorrect format</strong>, example: info@lopezsergio.com</p>
              </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-12>
            <ion-item item-start text-center class="font-fira">
              <ion-label class="bold"><ion-icon name="lock"></ion-icon> Password</ion-label>
            </ion-item>
            <ion-item item-start class="font-fira">
              <ion-input type="password" formControlName="password" class="border-bottom"></ion-input>
            </ion-item>
          </ion-col>
 
          <ion-col col-12>
              <ion-item class="alert alert-danger" *ngIf="form.get('password').hasError('required') && form.get('password').touched 
              || ( form.get('password').hasError('minlength') )">
              <p class="color-darkred white-space-normal">Password <strong>is required</strong> and <strong>min length 6 caracter</strong></p>
              </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-12 text-center>
            <button ion-button round icon-right [disabled]="form.invalid">
              Log in
              <ion-icon name="arrow-dropright-circle"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </form>

    </ion-grid>
  </ion-card>
</ion-content>
