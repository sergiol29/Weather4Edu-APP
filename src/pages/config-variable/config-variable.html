<ion-header>
  <ion-navbar>

    <ion-grid>
      <ion-row>    
        <ion-col col-6>
          <ion-title class="padding-6">Variables</ion-title>
        </ion-col>

        <ion-col col-6>
          <ion-buttons end>
            <button ion-button icon-only (tap)="goToHome(idUser)">
              <ion-icon name="home"></ion-icon>
            </button>
            <button ion-button icon-only (tap)="logout()">
              <ion-icon name="log-out"></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
    
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="variables">
    <ion-grid class="bg-grid-white">
      <ion-row>
        <ion-col>
          <ion-item class="padding-left-0">
            <h2 item-start class="font17 margin-top-9 bold">Variables</h2>    
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid> 
    
    <ion-grid class="bg-grid">
      <ion-row>
        <ng-container *ngFor="let data of variables.variables">
          <ion-col col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4>
            <ion-item class="font-fira">
              <h2 class="bold color-blue">{{ data.code }} <span *ngIf="data.symbol != '' && data.symbol != null">({{ data.symbol }})</span></h2> 
              <p class="bold color-black">{{ data.name }}</p>
              <ion-icon name="settings" item-end color="bg-grid" (tap)="updateVariable(data.id)"></ion-icon>
              <ion-icon name="trash" item-end color="darkred" (tap)="showConfirmDelete(data.id)"></ion-icon>
            </ion-item>
          </ion-col> 
        </ng-container>
      </ion-row>
    </ion-grid>
    <ion-row no-padding class="bg-grid-white">
      <ion-col>
        <button ion-button clear small icon-start (tap)="getAddVariables(idStation)">
          <ion-icon name='add'></ion-icon>
          Add Variables
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small icon-start (tap)="getMoreDetails(idStation)">
          <ion-icon name='share-alt'></ion-icon>
          More details
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
