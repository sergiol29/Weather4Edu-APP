<!-- components header-menu -->
<ion-header>
  <ion-navbar hideBackButton="true">

    <ion-grid>
      <ion-row>    
        <ion-col col-6>
          <ion-title class="padding-6">Home</ion-title>
        </ion-col>

        <ion-col col-6>
          <ion-buttons end>
            <button ion-button icon-only (tap)="logout()">
              <ion-icon name="log-out"></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
    
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-round-down" pullingText="Pull to refresh"> </ion-refresher-content>
  </ion-refresher>

  <!-- components station -->
  <app-station [idUser]="idUser"></app-station>
</ion-content>
